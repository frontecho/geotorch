name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Maximize build space
      run: |
        echo "æ¸…ç†å‰çš„ç£ç›˜ç©ºé—´:"
        df -h
        
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo rm -rf /usr/local/graalvm
        sudo rm -rf /usr/local/.ghcup
        sudo rm -rf /usr/local/share/powershell
        sudo rm -rf /usr/local/share/chromium
        sudo rm -rf /usr/local/lib/node_modules
        
        sudo apt-get clean
        sudo docker system prune -a -f
        
        echo "æ¸…ç†åçš„ç£ç›˜ç©ºé—´:"
        df -h
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha
          type=raw,value=latest
    
    - name: Build and push to GHCR
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y pigz
        curl https://rclone.org/install.sh | sudo bash
    
    - name: Configure rclone for Cloudflare R2
      run: |
        mkdir -p ~/.config/rclone
        cat << EOF > ~/.config/rclone/rclone.conf
        [r2]
        type = s3
        provider = Cloudflare
        access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
        secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
        endpoint = ${{ secrets.R2_ENDPOINT }}
        acl = private
        EOF
    
    - name: Stream local image to R2
      run: |
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        DATE=$(date +%Y%m%d-%H%M%S)
        FILENAME="geotorch-${DATE}-${SHORT_SHA}.tar.gz"
        IMAGE="ghcr.io/${{ github.repository }}:latest"
        
        echo "å¼€å§‹ä»æœ¬åœ°é•œåƒæµå¼å¯¼å‡ºåˆ° R2..."
        echo "å½“å‰ç£ç›˜ç©ºé—´:"
        df -h
        
        # ç›´æ¥ä»æœ¬åœ° Docker é•œåƒæµå¼å¯¼å‡ºã€å‹ç¼©ã€ä¸Šä¼ ï¼ˆå®Œå…¨ä¸å ç”¨ç£ç›˜ï¼‰
        docker save $IMAGE | pigz -p 2 | rclone rcat r2:${{ secrets.R2_BUCKET_NAME }}/${FILENAME} -v --progress
        
        echo "æµå¼ä¸Šä¼ å®Œæˆ!"
        echo "FILENAME=${FILENAME}" >> $GITHUB_ENV
    
    - name: Generate download info
      run: |
        echo "## Docker Image Built Successfully! ğŸ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### GHCR Image" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### R2 Backup" >> $GITHUB_STEP_SUMMARY
        echo "- Bucket: \`${{ secrets.R2_BUCKET_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- File: \`${{ env.FILENAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Maximize build space
      run: |
        echo "æ¸…ç†å‰çš„ç£ç›˜ç©ºé—´:"
        df -h
        
        # åˆ é™¤ä¸éœ€è¦çš„è½¯ä»¶
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        
        # æ¸…ç† apt ç¼“å­˜
        sudo apt-get clean
        
        # æ¸…ç† Docker
        sudo docker system prune -a -f
        sudo docker volume prune -f
        
        echo "æ¸…ç†åçš„ç£ç›˜ç©ºé—´:"
        df -h
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha
          type=raw,value=latest
    
    - name: Build and push to GHCR
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Check disk space before export
      run: |
        echo "å¯¼å‡ºå‰ç£ç›˜ç©ºé—´:"
        df -h
    
    - name: Pull and export image
      run: |
        echo "æ‹‰å–é•œåƒ..."
        docker pull ghcr.io/${{ github.repository }}:latest
        
        echo "å¯¼å‡ºå¹¶å‹ç¼©..."
        docker save ghcr.io/${{ github.repository }}:latest | gzip > /tmp/image.tar.gz
        
        echo "å‹ç¼©å®Œæˆï¼Œæ–‡ä»¶å¤§å°:"
        ls -lh /tmp/image.tar.gz
        
        # ç«‹å³åˆ é™¤æœ¬åœ°é•œåƒé‡Šæ”¾ç©ºé—´
        docker rmi ghcr.io/${{ github.repository }}:latest
        docker system prune -a -f
    
    - name: Install rclone
      run: |
        curl https://rclone.org/install.sh | sudo bash
    
    - name: Configure rclone for Cloudflare R2
      run: |
        mkdir -p ~/.config/rclone
        cat << EOF > ~/.config/rclone/rclone.conf
        [r2]
        type = s3
        provider = Cloudflare
        access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
        secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
        endpoint = ${{ secrets.R2_ENDPOINT }}
        acl = private
        EOF
    
    - name: Upload to Cloudflare R2
      run: |
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        DATE=$(date +%Y%m%d-%H%M%S)
        FILENAME="docker-image-${DATE}-${SHORT_SHA}.tar.gz"
        
        echo "ä¸Šä¼ åˆ° R2: $FILENAME"
        rclone copy /tmp/image.tar.gz r2:${{ secrets.R2_BUCKET_NAME }}/$FILENAME -v --progress
        
        echo "ä¸Šä¼ å®Œæˆ!"
        echo "FILENAME=$FILENAME" >> $GITHUB_ENV
        
        # ä¸Šä¼ å®Œç«‹å³åˆ é™¤æœ¬åœ°æ–‡ä»¶
        rm /tmp/image.tar.gz
    
    - name: Generate download info
      run: |
        echo "## Docker Image Built Successfully! ğŸ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### GHCR Image" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### R2 Backup" >> $GITHUB_STEP_SUMMARY
        echo "- Bucket: \`${{ secrets.R2_BUCKET_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- File: \`${{ env.FILENAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

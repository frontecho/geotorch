name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha
          type=raw,value=latest
    
    - name: Build and push to GHCR
      uses: docker/build-push-action@v5
      id: build
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/image.tar
    
    - name: Compress Docker image
      run: |
        echo "Compressing image..."
        gzip -c /tmp/image.tar > /tmp/image.tar.gz
        
        echo "Original size:"
        ls -lh /tmp/image.tar
        echo "Compressed size:"
        ls -lh /tmp/image.tar.gz
        
        rm /tmp/image.tar
    
    - name: Install rclone
      run: |
        curl https://rclone.org/install.sh | sudo bash
    
    - name: Configure rclone for Cloudflare R2
      run: |
        mkdir -p ~/.config/rclone
        cat << EOF > ~/.config/rclone/rclone.conf
        [r2]
        type = s3
        provider = Cloudflare
        access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
        secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
        endpoint = ${{ secrets.R2_ENDPOINT }}
        acl = private
        EOF
    
    - name: Upload to Cloudflare R2
      run: |
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        DATE=$(date +%Y%m%d-%H%M%S)
        FILENAME="docker-image-${DATE}-${SHORT_SHA}.tar.gz"
        
        echo "Uploading to R2: $FILENAME"
        rclone copy /tmp/image.tar.gz r2:${{ secrets.R2_BUCKET_NAME }}/$FILENAME -v --progress
        
        echo "Upload completed!"
        echo "FILENAME=$FILENAME" >> $GITHUB_ENV
    
    - name: Generate download info
      run: |
        echo "## Docker Image Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### GHCR Image" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### R2 Backup" >> $GITHUB_STEP_SUMMARY
        echo "- Bucket: \`${{ secrets.R2_BUCKET_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- File: \`${{ env.FILENAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

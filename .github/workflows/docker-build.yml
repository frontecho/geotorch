name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Maximize build space
      run: |
        echo "æ¸…ç†å‰çš„ç£ç›˜ç©ºé—´:"
        df -h
        
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo rm -rf /usr/local/graalvm
        sudo rm -rf /usr/local/.ghcup
        sudo rm -rf /usr/local/share/powershell
        sudo rm -rf /usr/local/share/chromium
        sudo rm -rf /usr/local/lib/node_modules
        
        sudo apt-get clean
        sudo docker system prune -a -f
        
        echo "æ¸…ç†åçš„ç£ç›˜ç©ºé—´:"
        df -h
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha
          type=raw,value=latest
    
    - name: Build and push to GHCR only
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Clear build cache immediately
      run: |
        echo "æ„å»ºå®Œæˆåçš„ç£ç›˜ç©ºé—´:"
        df -h
        
        # æ¸…ç† Docker buildx ç¼“å­˜
        docker buildx prune -a -f
        docker system prune -a -f --volumes
        
        echo "æ¸…ç†åçš„ç£ç›˜ç©ºé—´:"
        df -h
    
    - name: Install tools
      run: |
        # å®‰è£… skopeoï¼ˆç”¨äºç›´æ¥æ“ä½œ registryï¼‰
        sudo apt-get update
        sudo apt-get install -y skopeo
        
        # å®‰è£… rclone
        curl https://rclone.org/install.sh | sudo bash
    
    - name: Configure rclone for Cloudflare R2
      run: |
        mkdir -p ~/.config/rclone
        cat << EOF > ~/.config/rclone/rclone.conf
        [r2]
        type = s3
        provider = Cloudflare
        access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
        secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
        endpoint = ${{ secrets.R2_ENDPOINT }}
        acl = private
        EOF
    
    - name: Export and upload image using skopeo
      run: |
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        DATE=$(date +%Y%m%d-%H%M%S)
        FILENAME="geotorch-${DATE}-${SHORT_SHA}.tar"
        
        IMAGE="ghcr.io/${{ github.repository }}:latest"
        
        echo "ä½¿ç”¨ skopeo ç›´æ¥ä» registry å¤åˆ¶é•œåƒ..."
        echo "ç£ç›˜ç©ºé—´:"
        df -h
        
        # ä½¿ç”¨ skopeo ç›´æ¥å¤åˆ¶åˆ° docker-archive æ ¼å¼ï¼Œè¾¹å¯¼å‡ºè¾¹å‹ç¼©è¾¹ä¸Šä¼ 
        skopeo copy \
          --src-creds=${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} \
          docker://$IMAGE \
          docker-archive:/tmp/temp-image.tar
        
        echo "å¯¼å‡ºå®Œæˆï¼Œå¼€å§‹å‹ç¼©å’Œä¸Šä¼ ..."
        
        # è¾¹å‹ç¼©è¾¹ä¸Šä¼ åˆ° R2
        gzip -c /tmp/temp-image.tar | rclone rcat r2:${{ secrets.R2_BUCKET_NAME }}/${FILENAME}.gz -v --progress
        
        echo "ä¸Šä¼ å®Œæˆ!"
        echo "FILENAME=${FILENAME}.gz" >> $GITHUB_ENV
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm /tmp/temp-image.tar || true
    
    - name: Generate download info
      run: |
        echo "## Docker Image Built Successfully! ğŸ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### GHCR Image" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### R2 Backup" >> $GITHUB_STEP_SUMMARY
        echo "- Bucket: \`${{ secrets.R2_BUCKET_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- File: \`${{ env.FILENAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
